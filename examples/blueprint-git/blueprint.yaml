name: "vpc-solution"
schema_version: "1.0.0"
type: "blueprint"
location: us-south
description: "Landing zone vpc solution"
settings:
  - name: TF_LOG
    value: "DEBUG"
inputs:
  - name: region
  - name: prefix
  - name: name
  - name: resource_group
  - name: resource_tags
  - name: machine_type
  - name: image_id
  - name: ssh_key_ids
  - name: vsi_floating_ip
  - name: vsi_per_subnet
  - name: security_group_rules
outputs:
  - name: id
    value: $module.slz_vpc.outputs.vpc_id
    description: "VPC id"
  - name: crn
    value: $module.slz_vpc.outputs.vpc_crn
    description: "VPC crn"
modules:
  - module_type: terraform
    name: "slz_vpc"
    source:
      git: 
        source_type: github
        git_repo_url: "https://github.com/terraform-ibm-modules/terraform-ibm-landing-zone-vpc/tree/main"
    settings:
      - name: TF_VERSION
        value: 1.0
    inputs:
      - name: resource_group_id
        value: $blueprint.resource_group
        description: "An existing resource group name to use for this example"
      - name: prefix
        value: $blueprint.prefix
        description: "The prefix that you would like to append to your resources"
        default: "std-vpc"
      - name: region
        value: $blueprint.region
        description: "The region to which to deploy the VPC"
        default: "us-south"
      - name: name
        value: $blueprint.name
        description: "The name the VPC will be created with"
        default: "solution"
      - name: tags
        value: $blueprint.resource_tags
        description: "List of Tags for the resource created"
        type: list(string)
      - name: security_group_rules
        value: $blueprint.security_group_rules
        description: "A list of security group rules to be added to the default vpc security group"
        type: |
          list(
            object({
              name = string
              direction = string
              remote = string
              tcp = optional(
                object({
                  port_max = number
                  port_min = number
                })
              )
              udp = optional(
                object({
                  port_max = number
                  port_min = number
                })
              )
              icmp = optional(
                object({
                  type = number
                  code = number
                })
              )
            })
          )
        default: |
          [{
            "name":"default-sgr-inbound",
            "direction":"inbound",
            "remote":"0.0.0.0/0"
          },
          {
            "name":"default-sgr-outbound",
            "direction":"inbound",
            "remote":"0.0.0.0/0"
          }]
    outputs:
      - name: subnet_zone_list
      - name: vpc_id
      - name: vpc_crn
  - module_type: terraform
    name: "slz_vsi"
    source:
      git: 
        source_type: github
        git_repo_url: "https://github.com/terraform-ibm-modules/terraform-ibm-landing-zone-vsi/tree/main"
    settings:
      - name: TF_VERSION
        value: 1.0
    inputs:
      - name: resource_group_id
        value: $blueprint.resource_group
        description: "An existing resource group name to use for this example"
      - name: image_id
        value: $blueprint.image_id
        description: "Image ID used for VSI. Run 'ibmcloud is images' to find available images. Be aware that region is important for the image since the id's are different in each region."
        default: "r134-ab47c72d-b11c-417b-a442-9f1ca6a6f5ed"
      - name: security_group
        value: __NULL__
      - name: create_security_group
        value: false
        description: "Create security group for VSI. If this is passed as false, the default will be used"
      - name: tags
        value: $blueprint.resource_tags
        description: "List of Tags for the resource created"
        type: list(string)
      - name: subnets
        value: $workitem.slz_vpc.subnet_zone_list
        type: | 
          list(object({
            name = string
            id   = string
            zone = string
            cidr = string
          }))
      - name: vpc_id
        value: $workitem.slz_vpc.vpc_id
      - name: prefix
        value: $blueprint.prefix
        description: "The prefix that you would like to append to your resources"
        default: "std-vpc"
      - name: machine_type
        value: $blueprint.machine_type
        description: "VSI machine type"
        default: "cx2-32x64"
      - name: user_data
        value: null
      - name: boot_volume_encryption_key
        value: null
      - name: vsi_per_subnet
        value: $blueprint.vsi_per_subnet
        type: "number"
        default: 1
        description: "Number of VSI instances for each subnet"
      - name: ssh_key_ids
        value: $blueprint.ssh_key_ids
        type: "list(string)"
        description: "One or more existing ssh key ids to use"
      - name: enable_floating_ip
        value: $blueprint.vsi_floating_ip
        type: "bool"
        description: "Add floating IP to VSIs"
        default: true
      - name: ibmcloud_api_key
        value: ""
